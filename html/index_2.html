    <div class="" style="width : 100%; height : 30px; background-color: rgb(190,200,250); text-align: center;">

    </div>
    <div class="" style="width : 100%; height : 500px; background-color: white;">

        <tr>

        </tr>
        <tr>

          <td colspan="2" style="border : 1px solid black;">여자</td>

        <tr>
