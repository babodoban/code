<html>

  </head>
  <body>
    <style media="screen">
      table {
        width: 100%;
        border: 1px solid black;
        border-collapse: collapse;
      }
      tr {
        border: 1px solid black;
      }
      td {
        border: 1px solid black;
      }
      div.header {
        width: 100%;
        height: auto;
        background-color: rgb(190, 200, 250);
        text-align: center;
      }
      div.content {
        width: 100%;
        height: auto;
        background-color: rgb(240, 240, 240);
      }
      .women {
        color: red;
      }
      .men {
        color: blue;
      }
      #phone {
        color: orange;
      }
      #highlight-men-3 {
        font-weight: bold;
      }
    </style>
    <div class="header">
      <h1>회원 명부</h1>
    </div>
    <div class="content">
      <table>
        <tr>
          <th>순번</th>
          <th>이름</th>
          <th>성별</th>
          <th id="phone">전화번호</th>
        </tr>
        <tr> <!-- table row -->
          <td>1</td>
          <td>Sean</td>
          <td class="men">남자</td>
          <td>01051843188</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Erin</td>
          <td class="women">여자</td>
          <td>01099039590</td>
        </tr>
        <tr>
          <td>2</td>
          <td rowspan="2">Erin</td>
          <td id="highlight-men-3"class="women" colspan="2">여자</td>
        </tr>
        <tr>
          <td>2</td>
          <td class="women">여자</td>
          <td>01099039590</td>
        </tr>
      </table>
    </div>
  </body>
</html>
